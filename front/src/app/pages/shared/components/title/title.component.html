<ng-container *ngIf="typePage === 'registerOrLogin'">
    <div class="w-full flex justify-center -mb-6 md:hidden">
        <img src="/assets/logo_p6.png" class="w-96" alt="logo" />
    </div>
    
    <div class="flex justify-center mb-4 md:-mb-10 md:hidden">
        <h2 class="!text-3xl font-sans">{{ title }}</h2>
    </div>

    <div class="hidden md:block mb-14">
        <div class="mt-8 ml-8 relative z-50">
            <ng-container *ngTemplateOutlet="backButton; context: { route: '/' }"></ng-container>
        </div>

        <div class="-mt-3 flex justify-center mb-24 md:-mb-10 md:-top-8">
            <h2 class="!text-3xl font-sans">{{ title }}</h2>
        </div>
    </div>
</ng-container>

<ng-container *ngIf="typePage === 'profile'">
    <div class="flex justify-center relative-top-20 mt-10">
        <h2 class="!text-3xl font-sans">{{ title }}</h2>
    </div>
</ng-container>

<ng-container *ngIf="typePage === 'createPost'">
    <div class="relative">
        <div class="mt-6 ml-6 absolute md:relative z-10">
            <ng-container *ngTemplateOutlet="backButton; context: { route: '/posts' }"></ng-container>
        </div>

        <div class="flex justify-center relative top-20 mb-24 md:-mb-10 md:-top-8">
            <h2 class="!text-3xl font-sans">{{ title }}</h2>
        </div>
    </div>
</ng-container>

<ng-container *ngIf="typePage === 'post'">
    <div class="grid grid-cols-[auto_1fr]">
        <div class="mt-10 md:-ml-16 mr-4">
            <ng-container *ngTemplateOutlet="backButton; context: { route: '/posts' }"></ng-container>
        </div>

        <div class="mt-4 mb-10 relative top-4">
            <h2 class="!text-3xl font-sans">{{ title }}</h2>
        </div>
    </div>
</ng-container>

<ng-template #backButton let-route="route">
    <button [routerLink]="route" class="relative z-50 block">
        <img src="/assets/arrow_back.png" class="w-12" alt="logo"/>
    </button>
</ng-template>
