<div class="list">
    <div class="subject-grid">
        <mat-card class="item" *ngFor="let subject of subjects">
            <mat-card-header>
                <mat-card-title>{{ subject.title }}</mat-card-title>
            </mat-card-header>
            <mat-card-content>
                <p>
                    {{ subject.description }}
                </p>
            </mat-card-content>
            <mat-card-actions>
                <button mat-raised-button color="primary">
                    <span>S'abonner</span>
                </button>
            </mat-card-actions>
        </mat-card>
    </div>
</div>
