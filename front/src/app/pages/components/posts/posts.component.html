<div class="list">
    <div class="subject-grid">
        <mat-card class="item" *ngFor="let post of posts$ | async">
            <mat-card-header>
                <mat-card-title>{{ post.title }}</mat-card-title>
            </mat-card-header>
            <mat-card-content>
                <div>
                    <span>{{ post.createdAt | date }}</span>
                    <span>{{ post.user.name }}</span>
                </div>
                <p>
                    {{ post.description }}
                </p>
            </mat-card-content>
        </mat-card>
    </div>
</div>
