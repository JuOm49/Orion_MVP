<div class="mt-4 ml-4 mb-6 flex justify-between items-center w-[90%] mx-auto text-[15px]">
    <button mat-raised-button color="primary" routerLink="/posts/create">
        {{ labelsForInterface.createPost }}
    </button>
    <div class="cursor-pointer font-bold mb-2" (click)="clickOnSortBy()">
        <span class="relative bottom-2 mr-2">{{ labelsForInterface.sortBy }}</span>
        <mat-icon class="mt-2">{{ sortByDateAscending ? 'south' : 'north' }}</mat-icon>
    </div>
</div>

<div class="list">
    <div class="subject-grid">
        <mat-card class="item cursor-pointer" *ngFor="let post of posts$ | async" (click)="clickOnPost(post.id)">
            <mat-card-header>
                <mat-card-title class="-ml-4">{{ post.title }}</mat-card-title>
            </mat-card-header>
            <mat-card-content>
                <div class="grid grid-cols-2 mb-3">
                    <span>{{ post.updatedAt | date:'dd/MM/yyyy' }}</span>
                    <span>{{ post.user.name }}</span>
                </div>
                <p class="text-justify">
                    {{ post.content }}
                </p>
            </mat-card-content>
        </mat-card>
    </div>
</div>
